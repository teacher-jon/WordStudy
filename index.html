<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Jon's Arcade</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0f0c29;
            --bg-gradient: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            --card-glass: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --accent: #00d2ff; /* Cyan glow */
            --accent-hover: #3a7bd5;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        /* Animated Background Stars */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            opacity: 0.2;
            z-index: -1;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin: 60px 0;
            text-transform: uppercase;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.7);
            font-size: 2rem;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        .category-title {
            border-bottom: 2px solid var(--accent);
            display: inline-block;
            padding-right: 20px;
            margin-bottom: 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            color: #fff;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        /* Glassmorphism Card Style */
        .card {
            background: var(--card-glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.4);
            border-color: var(--accent);
        }

        .game-thumb {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .card h3 {
            margin: 10px 0 5px;
            font-weight: 600;
            font-size: 1.4rem;
            color: #fff;
        }

        .desc {
            font-size: 0.95rem;
            color: #ccc;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .qr-placeholder {
            background: white;
            padding: 10px;
            border-radius: 8px;
            margin: 0 auto 20px auto;
        }

        .btn {
            margin-top: auto;
            padding: 12px 30px;
            background: linear-gradient(45deg, var(--accent), var(--accent-hover));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: filter 0.2s;
        }

        .btn:hover {
            filter: brightness(1.2);
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Mr. Jon's<br>Arcade</h1>
            <p>Ready Player One?</p>
        </header>

        <div id="app">
            <p style="text-align:center; font-size: 1.2rem;">Loading games...</p>
        </div>
    </div>

    <script>
        // Fetch the game data
        fetch('games.json')
            .then(response => response.json())
            .then(data => renderSite(data))
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('app').innerHTML = '<p>Error loading game data.</p>';
            });

        function renderSite(categories) {
            const app = document.getElementById('app');
            app.innerHTML = ''; 

            categories.forEach(cat => {
                // Skip inactive categories
                if (cat.active === false) return;

                const section = document.createElement('section');
                section.className = 'category-section';

                const title = document.createElement('h2');
                title.className = 'category-title';
                title.textContent = cat.category;
                section.appendChild(title);

                const grid = document.createElement('div');
                grid.className = 'grid';

                cat.items.forEach(game => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    // 1. Image Thumbnail
                    if (game.image) {
                        const img = document.createElement('img');
                        img.src = game.image;
                        img.className = 'game-thumb';
                        img.alt = game.title;
                        // Hide image if it fails to load
                        img.onerror = function() { this.style.display = 'none'; };
                        card.appendChild(img);
                    }

                    // 2. Title
                    const h3 = document.createElement('h3');
                    h3.textContent = game.title;
                    card.appendChild(h3);

                    // 3. Description
                    const p = document.createElement('p');
                    p.className = 'desc';
                    p.textContent = game.description;
                    card.appendChild(p);

                    // 4. QR Code
                    const qrDiv = document.createElement('div');
                    qrDiv.className = 'qr-placeholder';
                    card.appendChild(qrDiv);

                    new QRCode(qrDiv, {
                        text: game.url,
                        width: 120,
                        height: 120,
                        colorDark : "#000000",
                        colorLight : "#ffffff",
                        correctLevel : QRCode.CorrectLevel.H
                    });

                    // 5. Button
                    const link = document.createElement('a');
                    link.href = game.url;
                    link.className = 'btn';
                    link.innerHTML = 'PLAY &#9658;'; 
                    link.target = '_blank';
                    card.appendChild(link);

                    grid.appendChild(card);
                });

                section.appendChild(grid);
                app.appendChild(section);
            });
        }
    </script>
</body>
</html>
